<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koryoon â€” Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #koryoon-root {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="../dist/koryoon.css">
</head>

<body>
  <div id="koryoon-root"></div>
  <script src="../dist/koryoon.min.js"></script>
  <script>
    Koryoon.init({
      container: '#koryoon-root',
      hierarchy: {},
      hierarchyUrl: 'sample-hierarchy.json',
      rootNodeId: 'root',
      config: {
        scale: {
          sphereSizeBase: 10,
        },
      },
    });
  </script>
</body>

</html>
